<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagers Club</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #001f3f;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #0074cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        // JavaScript function to show the thank you message
        function showThankYouMessage() {
            document.getElementById("contact-form").style.display = "none";
            document.getElementById("thank-you").style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <h1>Engagers Club</h1>
        <p>Jay Shree Ram</p>
    </header>

    <section>
        <h2>About Us</h2>
        <p>We specialize in marketing through Twitter, Discord, and other social media platforms. With over 15 successful projects, we are dedicated to engagement and success.</p>
    </section>

    <section>
        <h2>Connect with Us</h2>
        <p>Discord: <a href="https://discord.gg/4ymgESfQ7K" target="_blank">Join our Discord server</a></p>
        <p>Twitter: <a href="https://x.com/ftaadi18?t=TkrCeiC5q8fqV1FHyrtlKQ&s=09" target="_blank">Follow us on Twitter</a></p>
    </section>

    <section>
        <h2>Contact Us</h2>
        <form action="mailto : adityadangat018@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
            <button type="submit" onclick="showThankYouMessage()">Submit</button>
        </form>
    </section>
</body>
</html>
